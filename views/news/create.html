<div class="col-md-11">
	<div class="regform">
		<form method="POST">
			<legend>Додати новину</legend>
			<div class="form-group">
				<label for="newstitle">Заголовок:</label>
				<input type="text" class="form-control" id="newstitle" aria-describedby="Name" placeholder="Enter title" name="news_title" minlength="2" required>
			</div>
			<div class="form-group">
				<label for="newscontent">Новина:</label>
				<textarea id="newscontent" class="form-control" rows="10" placeholder="Enter content of news" name="news_content" minlength="2" required></textarea>
			</div>
			<div class="text-right">
				<button type="submit" class="btn btn-primary" >Додати</button>
			</div>
		</form>
	</div>
</div>
